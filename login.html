<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="admin-container" id="loginBox">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email" />
    
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red; font-size: 14px; margin-top: 8px;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDB8wgUqtfZUHx0qc6xT97L7oBp-k9nns",
      authDomain: "viral-cok.firebaseapp.com",
      projectId: "viral-cok",
      storageBucket: "viral-cok.firebasestorage.app",
      messagingSenderId: "465866226747",
      appId: "1:465866226747:web:cbe62190014be0f1bcf01e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("loginError");
      errorMsg.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("adminUID", userCredential.user.uid);
        window.location.href = "index2.html";
      } catch (error) {
        errorMsg.textContent = "Login gagal, silakan periksa email atau password kamu.";
      }
    });

    window.togglePassword = function () {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
