<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar</title>
  <link rel="stylesheet" href="loginsignup.css" />
  <style>
    /* Container untuk mengatur lebar dan sentralisasi form */
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 10px;
    }
    /* Style untuk input dan select */
    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: #66afe9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p a {
      color: #007BFF;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Daftar</h2>
  <form id="signupForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <select id="provinsi" required>
      <option value="">Pilih Provinsi</option>
    </select>
    <select id="kabupaten" required>
      <option value="">Pilih Kabupaten</option>
    </select>
    <select id="kecamatan" required>
      <option value="">Pilih Kecamatan</option>
    </select>
    <select id="kelurahan" required>
      <option value="">Pilih Kelurahan</option>
    </select>
    <input type="text" id="nohp" placeholder="Nomor Telepon" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="login.html">Login</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDB8wgUqtfZUHx0qc6xT97L7oBp-k9nns",
      authDomain: "viral-cok.firebaseapp.com",
      projectId: "viral-cok",
      storageBucket: "viral-cok.appspot.com",
      messagingSenderId: "465866226747",
      appId: "1:465866226747:web:cbe62190014be0f1bcf01e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadWilayah() {
      const provinsiSelect = document.getElementById('provinsi');
      const kabupatenSelect = document.getElementById('kabupaten');
      const kecamatanSelect = document.getElementById('kecamatan');
      const kelurahanSelect = document.getElementById('kelurahan');

      const getWilayah = async (url) => {
        const res = await fetch(url);
        return await res.json();
      };

      const provinsi = await getWilayah('https://www.emsifa.com/api-wilayah-indonesia/api/provinces.json');
      provinsi.forEach(p => {
        provinsiSelect.innerHTML += `<option value="${p.id}-${p.name}">${p.name}</option>`;
      });

      provinsiSelect.addEventListener('change', async () => {
        const [id] = provinsiSelect.value.split('-');
        const kabupaten = await getWilayah(`https://www.emsifa.com/api-wilayah-indonesia/api/regencies/${id}.json`);
        kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten</option>';
        kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
        kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
        kabupaten.forEach(k => {
          kabupatenSelect.innerHTML += `<option value="${k.id}-${k.name}">${k.name}</option>`;
        });
      });

      kabupatenSelect.addEventListener('change', async () => {
        const [id] = kabupatenSelect.value.split('-');
        const kecamatan = await getWilayah(`https://www.emsifa.com/api-wilayah-indonesia/api/districts/${id}.json`);
        kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
        kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
        kecamatan.forEach(k => {
          kecamatanSelect.innerHTML += `<option value="${k.id}-${k.name}">${k.name}</option>`;
        });
      });

      kecamatanSelect.addEventListener('change', async () => {
        const [id] = kecamatanSelect.value.split('-');
        const kelurahan = await getWilayah(`https://www.emsifa.com/api-wilayah-indonesia/api/villages/${id}.json`);
        kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
        kelurahan.forEach(k => {
          kelurahanSelect.innerHTML += `<option value="${k.name}">${k.name}</option>`;
        });
      });
    }
    loadWilayah();

    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const provinsi = document.getElementById("provinsi").value;
      const kabupaten = document.getElementById("kabupaten").value;
      const kecamatan = document.getElementById("kecamatan").value;
      const kelurahan = document.getElementById("kelurahan").value;
      const nohp = document.getElementById("nohp").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!nama || !provinsi || !kabupaten || !kecamatan || !kelurahan || !nohp || !email || !password) {
        alert("Harap isi semua kolom yang wajib diisi.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        await setDoc(doc(db, "users", userCredential.user.uid), {
          nama,
          provinsi: provinsi.split('-')[1],
          kabupaten: kabupaten.split('-')[1],
          kecamatan: kecamatan.split('-')[1],
          kelurahan,
          nohp,
          email
        });
        alert("Pendaftaran berhasil! Silakan verifikasi email Anda.");
        window.location.href = "confirm.html";
      } catch (error) {
        alert("Gagal daftar: " + error.message);
      }
    });
  </script>
</div>
</body>
</html>
