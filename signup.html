<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="loginsignup.css"/>
</head>
<body>
<div class="container">
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="text" id="telepon" placeholder="Nomor Telepon (non-OTP)" required>
    <input type="text" id="provinsi" placeholder="Provinsi" required>
    <input type="text" id="kabupaten" placeholder="Kabupaten/Kota" required>
    <input type="text" id="kecamatan" placeholder="Kecamatan" required>
    <input type="text" id="desa" placeholder="Kampung/Kelurahan" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Daftar</button>
  </form>

  <hr>

  <h3>Atau daftar dengan nomor telepon (OTP)</h3>
  <div id="phoneSignup">
    <input type="text" id="phoneNumber" placeholder="+62xxxxxxxxxxx">
    <div id="recaptcha-container"></div>
    <button type="button" onclick="signInWithPhone()">Kirim OTP</button>
  </div>

  <p>Sudah punya akun? <a href="login.html">Login</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDB8wgUqtfZUHx0qc6xT97L7oBp-k9nns",
      authDomain: "viral-cok.firebaseapp.com",
      projectId: "viral-cok",
      storageBucket: "viral-cok.appspot.com",
      messagingSenderId: "465866226747",
      appId: "1:465866226747:web:cbe62190014be0f1bcf01e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup dengan Email/Password
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const telepon = document.getElementById("telepon").value;
      const provinsi = document.getElementById("provinsi").value;
      const kabupaten = document.getElementById("kabupaten").value;
      const kecamatan = document.getElementById("kecamatan").value;
      const desa = document.getElementById("desa").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: email,
          nama: nama,
          telepon: telepon,
          provinsi: provinsi,
          kabupaten: kabupaten,
          kecamatan: kecamatan,
          desa: desa,
          createdAt: new Date()
        });

        await sendEmailVerification(user);
        alert("Pendaftaran berhasil! Silakan verifikasi email Anda.");
        window.location.href = "confirm.html";
      } catch (error) {
        alert("Gagal mendaftar: " + error.message);
      }
    });

    // Setup Recaptcha untuk OTP
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        console.log("Recaptcha verified");
      }
    }, auth);

    // Signup dengan Nomor Telepon (OTP)
    window.signInWithPhone = async function () {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const appVerifier = window.recaptchaVerifier;

      try {
        const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
        window.confirmationResult = confirmationResult;
        alert("Kode OTP dikirim ke nomor Anda.");
        window.location.href = "otp.html";
      } catch (error) {
        alert("Gagal mengirim OTP: " + error.message);
      }
    };

    // Lokasi otomatis dari IP
    window.onload = async () => {
      try {
        const res = await fetch("https://ip-api.com/json/");
        const data = await res.json();
        document.getElementById("provinsi").value = data.regionName || '';
        document.getElementById("kabupaten").value = data.city || '';
      } catch (err) {
        console.warn("Gagal mengambil lokasi otomatis:", err);
      }
    };
  </script>
</div>
</body>
</html>
